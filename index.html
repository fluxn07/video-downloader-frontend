<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A-Z Video Downloader</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background: #0f172a;
      color: #e2e8f0;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      color: #38bdf8;
      margin-bottom: 10px;
    }
    p {
      font-size: 0.9rem;
      color: #94a3b8;
      margin-top: 0;
    }
    input {
      width: 320px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background: #38bdf8;
      color: #0f172a;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover {
      background: #0ea5e9;
    }
    .msg {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #94a3b8;
      min-height: 20px;
    }
    .loader {
      display: none;
      margin-top: 20px;
      border: 3px solid #1e293b;
      border-top: 3px solid #38bdf8;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>üöÄ A-Z Video Downloader</h1>
  <p>Paste a video link below and start your download</p>
  
  <input type="text" id="url" placeholder="https://example.com/video" />
  <button onclick="downloadVideo()">Download</button>
  <div class="loader" id="loader"></div>
  <div class="msg" id="message"></div>

  <script>
    const backendURL = "https://video-downloader-ukv5.onrender.com/download";

    async function downloadVideo() {
      const url = document.getElementById("url").value.trim();
      const msg = document.getElementById("message");
      const loader = document.getElementById("loader");

      msg.textContent = "";
      if (!url) {
        msg.textContent = "‚ö†Ô∏è Please enter a valid URL.";
        return;
      }

      loader.style.display = "block";
      msg.textContent = "‚è≥ Fetching your video, please wait...";

      try {
        const response = await fetch(backendURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url })
        });

        loader.style.display = "none";

        if (!response.ok) {
          msg.textContent = "‚ùå Failed to download. Try another link.";
          return;
        }

        const blob = await response.blob();
        const a = document.createElement("a");
        const blobUrl = URL.createObjectURL(blob);
        a.href = blobUrl;
        a.download = "video.mp4";
        a.click();
        URL.revokeObjectURL(blobUrl);

        msg.textContent = "‚úÖ Download started!";
      } catch (err) {
        loader.style.display = "none";
        msg.textContent = "‚ö†Ô∏è Could not connect to server.";
        console.error("Error:", err);
      }
    }
  </script>
</body>
</html>
