<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A2Z Video Downloader</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    input {
      width: 80%;
      max-width: 500px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      margin-bottom: 15px;
      outline: none;
    }

    button {
      background-color: #00b894;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #019875;
    }

    #response {
      margin-top: 25px;
      font-size: 1.1em;
      color: #f1f1f1;
      word-wrap: break-word;
    }

    a {
      color: #00cec9;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>üé• A2Z Video Downloader</h1>

  <input id="videoUrl" type="text" placeholder="Paste any video link here..." />
  <br />
  <button onclick="downloadVideo()">Download</button>

  <div id="response"></div>

  <div class="footer">
    Powered by <b>A2Z Downloader</b> | All rights reserved
  </div>

  <script>
    async function downloadVideo() {
      const inputUrl = document.getElementById("videoUrl").value.trim();
      const responseBox = document.getElementById("response");

      if (!inputUrl) {
        responseBox.innerText = "‚ùå Please enter a video URL.";
        return;
      }

      responseBox.innerText = "‚è≥ Processing your request...";

      try {
        const res = await fetch("https://video-downloader-ukv5.onrender.com/download", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url: inputUrl })
        });

        if (!res.ok) {
          responseBox.innerText = `‚ö†Ô∏è Server responded with status ${res.status}`;
          return;
        }

        const data = await res.json();

        if (data.error) {
          responseBox.innerText = "üö´ Error: " + data.error;
        } else if (data.url) {
          responseBox.innerHTML = `
            ‚úÖ <b>${data.title || "Video Ready"}</b><br><br>
            <a href="${data.url}" target="_blank">Click here to download</a>
          `;
        } else {
          responseBox.innerText = "‚ö†Ô∏è No valid response from server.";
        }
      } catch (error) {
        responseBox.innerText = "‚ùå Could not connect to the server.";
      }
    }
  </script>
</body>
</html>
